<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id= "title"> 
        <h1> ROCK PAPER SCISSORS</h1>
  </div>

  <div id= "instructions">
        <h3>Choose a Letter: "R" for ROCK, "P" for PAPER, "S" for SCISSORS </h3> 
  </div>

  <div id= "gameDisplay">
        <h4> User Guessed: <span id="userKey"></span></h4>
        <h4> Computer Guessed: <span id="compKey"></span></h4>
        <h3 id="message"></h3>
  </div>

  <div id="results">
        <h4> User Total Wins: <span id= "totalWins"></span></h4>
        <h4> Computer Total Wins: <span id= "compWins"></span></h4>
        <h4> Ties: <span id= "tie"></span></h4>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
